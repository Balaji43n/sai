<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>instagram redesign desktop</title>
        <!--link  to css-->
        <link rel="stylesheet" href="style.css">
        <!--remix the icons-->
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="img/logo.jpeg" alt=""></a>
                <!--profile img-->
                <div class="profile">
                    <div class="profile-img">
                    <img src="img/img1.jpg" alt="">
                </div>
                <div class="name">
                <h1>balaji43n</h1>
                <img src="img/veri.jpeg" alt="">
        </div>
        <span>@balaji varma</span></div>
        <!--about-->
        <div class="about">
            <!--box1-->
            <div class="box">
                <h3>54</h3>
                <span>posts</span>
            </div>
            <!--box2-->
            <div class="box">
                <h3>14.4</h3>
                <span>followers</span>
            </div></div>
            <!--bpx3-->
            <div class="box">
                <h3>50k</h3>
                <span>following</span>
            </div>
            <div class="menu">
                <a href="#" class="active"><i class="ri-function-line"></i>
                    <span class="icon"></span>feed
                </a>
                <a href="#" ><span class="icon"><i class="ri-search-line"></i>
                    explore</span>
                </a>
                <a href="#"><span class="icon"><i class="ri-notification-line"></i></span>notification</a>
                <a href="#"><span class="icon"><i class="ri-mail-line"></i></span>message</a>
                <a href="#"><span class="icon"><i class="ri-send-plane-fill"></i></span>direct</a>
                <a href="#"><span class="icon"><i class="ri-line-chart-fill"></i></span>stats</a>
                <a href="#"><span class="icon"><i class="ri-settings-5-line"></i></span>settings</a>
                <a href="#"><span class="icon"><i class="ri-logout-box-line"></i></span>logout</a>

            </div>
        </div>
        <!--main-home-->
        <div class="main-home">
        <!--header-->
        <div class="header">
            <div class="search"><i class="ri-search-line"></i><input type="text" placeholder="search">
            </div>
            <div class="header-content"><i class="ri-notification-4-fill"></i>
                <i class="ri-mail-fill"></i>
                <div class="noti">
                   <a href="btn"><i class="ri-add-circle-fill"></i>
                   <span> add photo</span>
                   </a>
                </div>
            </div>
        </div>
        <!--stories-->
        <div class="stories">
            <h2>stories</h2>
            <div class="stories-icon">
                <i class="ri-search-line"></i>
                <span> watch all</span>
            </div>
        </div>
        <!--stories status-->
        
        <div class="story">
            <div class="story-img">
                <img src="img/img1.jpg" alt="no network">
            </div>
          
          
             <!--stories status2-->
            <div class="story-img">
                <img src="img/imag2.jpg" alt="no network">
            </div>
             <!--stories status3-->
            <div class="story-img">
                <img src="img/img3.jpg" alt="no network">
            </div>
             <!--img4-->
            <div class="story-img">
                <img src="img/img4.jpg" alt="no network">
            </div>
             <!--stories status5-->
            <div class="story-img">
                <img src="img/img5.jpg" alt="no network">
            </div>
             <!--stories status6-->
            <div class="story-img">
                <img src="img/img6.jpg" alt="no network">
            </div>
             <!--stories status7-->
        
            <div class="story-img">
                <img src="img/img7.jpg" alt="no network">
            </div>
             <!--stories status8-->
            <div class="story-img">
                <img src="img/img8.jpg" alt="no network">
            </div>
             <!--stories status9-->
        
            <div class="story-img">
                <img src="img/images (2).jpeg" alt="no network">
            </div>
             <!--stories status10-->
        
            <div class="story-img">
                <img src="img/logo2.png" alt="no network">
            </div>
             <!--stories status-->
        
        

        </div>
        <!--feed-->
        <div class="feed">
            <h2>Feed</h2>
            <div class="feed-text">
                <h2>latest</h2>
                <h4>popular</h4>
            </div>
        </div>
        <!--posts-->
        <div class="main-post">
            <div class="first-post">
                <img src="img/img4.jpg" alt="no network">
            </div>
                <div class="post-info">
                    <div class="post-img">
                        <img src="img/logo.jpeg" alt="">
                        <span>Rowdy</span>
                    </div>
                        <div class="comments">
                            <i class="ri-heart-line"></i>
                            <span>43.3k</span>
                            <i class="ri-chart-3-line"></i>
                            <span>33</span>
                        </div>
                        
                </div>
        </div>
    </div>
    </body>
</html>
